<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>$前缀属性与方法</title>
</head>
<body>
    <div id="example">
        <p>
            {{a}}
        </p>
        <button v-on:click="changeValue()">点击更改vm.a的值</button>
    </div>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
    <script>
        let data = { a: 1 };
        let vm = new Vue({
            el: '#example',
            data: data,
            methods: {
                changeValue: function () {
                    vm.a = 2
                    console.dir(this)
                }
            }
        })
        console.log(vm.$data === data);
        console.log(vm.$el === document.getElementById('example'));
        vm.$watch('a', (newValue, oldValue) => {
            alert(newValue + 'is newValue');
            alert(oldValue + 'is oldValue');
        })
    </script>
</body>
</html>
