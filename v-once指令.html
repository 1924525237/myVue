<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <div id="example">
        <span v-once>v-once绑定: {{ msg }}</span><br />
        <span>不用v-once绑定: {{ msg }}</span><br />
        <button v-on:click="change()">点击更改值</button>
    </div>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el: '#example',
            data: {
                msg: '更改值测试一下.'
            },
            methods: {
                change: () => vm.msg = '更改了'
            }
        })
    </script>    
</body>
</html>
