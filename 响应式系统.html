<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>响应式系统</title>
</head>
<body>

    <script src="./node_modules/vue/dist/vue.min.js"></script>
    <script>
        let data = { a: 1 }
        let vm = new Vue ({
            data: data
        })
        console.log( vm.a === data.a );
        vm.a =2;
        console.log( data.a );
        data.a = 3;
        console.log( vm.a );
    </script>
</body>
</html>
