<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>v-bind</title>
</head>
<body>
	<div id="div1">
		<div v-bind:id="dynamicId">测试</div>
		<button v-bind:disabled="testboolean">test</button>
		<button v-bind:disabled="haha">test</button>
	</div>
	<script src="./node_modules/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el: '#div1',
			data: {
				dynamicId: 'divson',
				testboolean: true,
				haha: false
			}
		})
	</script>
</body>
</html>
