<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<script src="js/vue.js"></script>
	<script>
		window.onload=function(){
			var app2 = new Vue({
				el:"#app-2",
				data:{
					message: '页面加载于' + new Date()
				}
			})
		}
	</script>
</head>
<body>
	<div id="app-2">
		<span v-bind:title="message">
		鼠标悬停几秒钟查看此处动态绑定的提示信息！
		</span>
	</div>
</body>
</html>
