<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        .h{
            background: #f90;
        }
        .a{
            background: #090;
        }
        .b{
            background: #900;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div v-bind:class="classObject"></div>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#div1',
            data: {
                isActive: true,
                error: null
            },
            computed: {
                classObject: function () {
                    return {
                        h: true,
                        a: false,
                        b: true
                    }
                }
            }
        })
    </script>
</body>
</html>
