<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-if渲染一组元素</title>
	<script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
	<div id="div1">
		<template v-if="seen">
			<h1>Title</h1>
			<p>哈哈哈</p>
			<p>Actions speak louder than words!</p>
		</template>
	</div>
	<script type="text/javascript">
		let vm = new Vue({
			el: "#div1",
			data: {
				seen: true
			}
		})
	</script>
</body>
</html>
