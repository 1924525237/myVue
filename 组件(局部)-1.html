<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>局部组件</title>
	<script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
	<div id="div1">
		<my-component></my-component>
	</div>
	<script type="text/javascript">
		let child = {
			template: '<p>我是p标记</p>'
		}
		let vm = new Vue({
			el: '#div1',
			components: {
				'my-component': child
			} 
		})
	</script> 
</body>
</html>
