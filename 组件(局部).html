<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>局部组件</title>
</head>
<body>
	<div id="div1">
		<my-component></my-component>
	</div>
	<script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
	<script type="text/javascript">
		let Child = {
			template: '<div>我是局部组件div</div>'
		}
		new Vue({
			el: '#div1',
			components: {
				'my-component': Child
			}
		})
	</script>
</body>
</html>
