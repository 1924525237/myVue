<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件中的is</title>
</head>
<body>
	<div id="div1">
		<table>
			<tr is="my-component">
				
			</tr>
		</table>
	</div>
	<script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
	<script type="text/javascript">
		let Child = {
			template: '<div>特定组件</div>'
		};
		let vm = new Vue({
			el: '#div1',
			components: {
				'my-component': Child
			}
		})
	</script>
</body>
</html>
