<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
</head>
<body>
	<div id="div1">
		<a-ccept></a-ccept>
	</div>
<script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
<script>
	Vue.component('a-ccept', {
		template: '<p>我是个组件哈哈哈</p>'
	})
	let vm = new Vue({
		el: '#div1'
	})
</script>
</body>
</html>
