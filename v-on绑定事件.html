<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on</title>
</head>
<body>
    <div id="div1">
        <button @click="show">点击看控制台</button>
    </div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: "#div1",
        data: {
            name: 'tom'
        },
        methods: {
            show(e){
                console.log(this.name);
                console.log(e);
            }
        }
    })
</script>
</body>
</html>
