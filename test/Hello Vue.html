<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello, vue!</title>
	<script src="js/vue.js"></script>
	<script>
		window.onload=function(){
			var app=new Vue({
				el:'#app',
				data:{
					message: 'Hello, Vue!'
				}
			})	
		}
	</script>
</head>
<body>
	<div id="app">
		{{ message }}
	</div>

</body>
</html>
